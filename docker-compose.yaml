version: '3.8'

x-vars:
    var-1: &MYSQL_HOST          "MYSQL_HOST=db"
    var-3: &MYSQL_DATABASE      "MYSQL_DATABASE=laravel"
    var-4: &MYSQL_USER          "MYSQL_USER=root"
    var-5: &MYSQL_ROOT_PASSWORD "MYSQL_ROOT_PASSWORD=root"
    var-6: &REDIS_HOST          "REDIS_HOST=redis"
    var-7: &NGINX_HOST          "NGINX_HOST=app"
    var-8: &NGINX_PORT          "NGINX_PORT=9000"

services:
    app:
        image: kaissi/devops-docker-laravel:latest
        container_name: app
        entrypoint: dockerize -template ./.docker/app/.env.tmpl:.env -wait tcp://db:3306 -timeout 20s entrypoint.sh
        environment:
            - *MYSQL_HOST
            - *MYSQL_DATABASE
            - *MYSQL_USER
            - *MYSQL_ROOT_PASSWORD
            - *REDIS_HOST
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - db
            - redis

    nginx:
        build: .docker/nginx
        container_name: nginx
        entrypoint: dockerize -template ./tmp/nginx.conf.tmpl:/etc/nginx/conf.d/nginx.conf -wait tcp://app:9000 -timeout 20s entrypoint.sh
        environment:
            - *NGINX_HOST
            - *NGINX_PORT
        restart: always
        tty: true
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
        networks:
            - app-network
        depends_on:
            - app

    db:
        build: .docker/mysql
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports:
            - "3306:3306"
        volumes:
            -  .docker/mysql/dbdata:/var/lib/mysql
        environment:
            - *MYSQL_DATABASE
            - *MYSQL_USER
            - *MYSQL_ROOT_PASSWORD
        networks:
            - app-network
        healthcheck:
            test: ["CMD-SHELL", "dockerize -wait tcp://localhost:3306 -timeout 1s"]
            interval: 10s
            timeout: 10s
            retries: 3
            start_period: 20s

    redis:
        image: redis:alpine
        container_name: redis
        expose:
            - 6379
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

